<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adverity CSV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="text"]:invalid:not(:placeholder-shown) {
            border-color: red;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #fff;
            flex: 1 1 45%;
        }

        .btn.approve {
            background-color: #4caf50;
        }

        .btn.approve:hover {
            background-color: #45a049;
        }

        .btn.reject {
            background-color: #f44336;
        }

        .btn.reject:hover {
            background-color: #da3328;
        }
        
        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Approval Decision</h1>
        <form id="refForm">
            <label for="refNo">Enter Adverity Reference Number (Located in the above table):</label>
            <input type="text" id="refNo" name="refNo"
                   placeholder="e.g. 9ed820e9-ed7d-4003-b8d8-0b179b34b11f"
                   pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}"
                   required>
            <div class="button-group">
                <button type="button" class="btn approve" onclick="handleAction('approve')">Approve</button>
                <button type="button" class="btn reject" onclick="handleAction('reject')">Reject</button>
            </div>
            <div class="note hidden" id="instructionNote">
                <p id="attachmentNote" class="attachment-note hidden">
                NOTE: PLEASE ATTACH THE DOWNLOADED FILE: (<span id="fileName"></span>) TO THE EMAIL.
            </p>
            </div>
        </form>
    </div>

    <script>
        function handleAction(action) {
            const refNoInput = document.getElementById('refNo');
            const refNo = refNoInput.value;
            const instructionNote = document.getElementById('instructionNote');
            const fileNameSpan = document.getElementById('fileName');

            // Form validation
            if (!refNoInput.checkValidity()) {
                refNoInput.reportValidity();
                return;
            }

            const timestamp = new Date().toISOString();
            const filename = `${refNo}.csv`;
            const content = `Adverity Ref No.,Action,Timestamp\n"${refNo}","${action}","${timestamp}"`;
            const emailTo = action === 'approve' ? 'd754f18c-88d7-40ae-97dc-bfbb5b62a752@datatap.adverity.com' : '01c46440-09c1-4539-8fc2-dc8e36624d5d@datatap.adverity.com';

            // Create and download the CSV file
            const blob = new Blob([content], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Construct the email body
            const emailBody = `*** IMPORTANT: PLEASE ATTACH THE DOWNLOADED FILE: ${refNo}.csv TO THIS EMAIL ***\n
This File can be located in your Downloads folder.\n
\nAction: ${action}\nTimestamp: ${timestamp}`;
            const emailSubject = `Adverity Ref: ${refNo}`;
            
            // Show attachment instructions
            fileNameSpan.textContent = filename;
            instructionNote.classList.remove('hidden');

            // Open the email client with a delay to ensure the file download starts first
            setTimeout(() => {
                window.location.href = `mailto:${emailTo}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            }, 500);
        }
    </script>
</body>
</html>
